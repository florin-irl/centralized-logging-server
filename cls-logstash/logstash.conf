input {
  tcp {
    port => 5044
    codec => json
  }
}

filter {
  # Normalize field names for consistency

  # Rename Level -> level (for .NET logs)
  if [Level] {
    mutate {
      rename => { "Level" => "level" }
    }
  }

  # Rename Message -> message (for .NET logs)
  if [Message] {
    mutate {
      rename => { "Message" => "message" }
    }
  }
}

output {
  stdout {
    codec => rubydebug
  }

  file {
    path => "/usr/share/logstash/logs/centralized.log"
    codec => json_lines
  }

  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[service]}-logs-%{+YYYY.MM.dd}"
  }
}
